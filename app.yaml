application: octahedronblog
version: version1beta
runtime: python
api_version: 1

handlers:
- url: /stats/.*
  script: $PYTHON_LIB/google/appengine/ext/appstats/ui.py

- url: /admin/.*
  script: $PYTHON_LIB/google/appengine/ext/admin
  login: admin

- url: .*
  script: main.py

admin_console:
  pages:
  - name: AppStats
    url: /stats/
  - name: Memcache
    url: /admin/memcache

builtins:
- datastore_admin: on
- appstats: on

